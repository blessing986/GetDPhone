<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        Gorditas: ["Gorditas", "cursive"],
                        Lacquer: ["Lacquer", "cursive"],
                    }
                }
            }
        }
    </script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        contact: '#F3EFEF',
                    }
                }
            }
        }
    </script>

    <title>Contact Us</title>
</head>

<body>

    <!-- HEADER SECTION-->

    <header class="w-full flex justify-between items-center sticky top-0 bg-gray-100">

        <div class="p-4">
            <h1 class="font-bold font-Lacquer text-xl">getdphone</h1>
        </div>

        <div class="px-4 cursor-pointer md:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </div>

        <nav class="hidden md:flex md:justify-between md:items-center font-Gorditas font-bold">

            <div>
                <a class="p-4 md:text-base" href="index.html">Home</a>
            </div>

            <div>
                <a class="p-4 md:text-base" href="">Shop</a>
            </div>

            <div>
                <a class="p-4 md:text-base" href="about.html">About Us</a>
            </div>

            <div>
                <a class="p-4 md:text-base" href="contactUs.html">Contact Us</a>
            </div>

            <div class="flex px-10 items-center">

                <a href="">
                    <button class="bg-black border rounded text-gray-100 py-1 px-8 text-base mr-4">Log in</button>
                </a>

                <a href="">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path
                            d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" />
                    </svg>
                </a>

            </div>

        </nav>

    </header>

    <!-- HEADER END -->

    <section>

        <div class="flex justify-between">

            <div>
                <img src="../GetDPhone/img/contactUs.png" alt="">
            </div>

            <!-- <div class="">
                <img src="../GetDPhone/img/contactUs.png" alt="">
            </div> -->
        </div>

    </section>

    <main>

        <!-- send a message section -->

        <section class="">

            <div class="font-Gorditas bg-contact m-6 p-4 rounded">

                <h1 class="font-medium text-2xl lg:text-4xl">Send Us a Message</h1>

                <form action="#" class="flex flex-col mx-1 my-6 font-normal text-base">
                    
                    <label for="name" class="mb-2">Name</label>
                    <input id="name" placeholder="Full Name" type="text" class="p-2">

                    <label for="email" class="my-2">Email address</label>
                    <input id="email" placeholder="example@me.com" type="email" class="p-2">

                    <label for="phone" class="my-2">Phone Number</label>
                    <input id="phone" placeholder="Phone number" type="number" class="p-2">

                    <label for="message" class="my-2">Message</label>
                    <textarea name="" id="message" cols="30" rows="5" class="pl-2 pt-2"
                        placeholder="Type Something"></textarea>
                </form>

                <!-- button -->

                <div class="flex justify-center">

                    <div class="bg-black text-gray-100 rounded font-medium px-6 py-2 cursor-pointer mb-20">SEND</div>

                </div>

            </div>

        </section>
        <!-- send a message section ends -->

    </main>

</body>

</html>

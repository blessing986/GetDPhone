<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Page</title>
</head>

<body class="font-Gorditas">

    <!-- HEADER SECTION-->

    <header class="w-full flex justify-between items-center sticky top-0 bg-gray-100">

        <div class="p-4">
            <h1 class="font-bold font-Lacquer text-xl">getdphone</h1>
        </div>

        <div class="px-4 cursor-pointer md:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </div>

        <nav class="hidden md:flex md:justify-between md:items-center font-Gorditas font-bold">

            <div>
                <a class="p-4 md:text-base" href="index.html">Home</a>
            </div>

            <div>
                <a class="p-4 md:text-base" href="">Shop</a>
            </div>

            <div>
                <a class="p-4 md:text-base" href="about.html">About Us</a>
            </div>

            <div>
                <a class="p-4 md:text-base" href="contactUs.html">Contact Us</a>
            </div>

            <div class="flex px-10 items-center">

                <a href="login.html">
                    <button class="bg-black border rounded text-gray-100 py-1 px-8 text-base mr-4">Log in</button>
                </a>

                <a href="">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path
                            d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" />
                    </svg>
                </a>

            </div>

        </nav>

    </header>

    <!-- HEADER END -->

    <!-- LOGIN SECTION -->

    <section class="flex">

        <div class="w-1/2">
            <img src="../GetDPhone/img/login.png" alt="">
        </div>

        <div class="py-12 mt-12 w-1/2 flex flex-col items-center px-10">

            <div class="flex">
                <h2 class="text-3xl mr-40 border-b-2 border-red-500 cursor-pointer">LOGIN</h2>
                <h2 class="text-3xl text-gray-300 cursor-pointer">SIGNUP</h2>
            </div>


            <form action="#" class="flex w-full flex-col mt-4">

                <label for="email" class="mb-2">Email:</label>
                <input type="text" placeholder="Email" id="email" class="border p-2 mb-4">

                <label for="password" class="mb-2">Password:</label>
                <input type="password" placeholder="Password" id="password" class="border p-2">


                <div class="flex justify-center items-center">
                    <button class="mt-2 rounded bg-black text-white px-6 py-2">LOGIN</button>
                    <p class="text-red-500 ml-2 cursor-pointer">Forget Password?</p>
                </div>

            </form>

        </div>

    </section>

    <!-- LOGIN SECTION ENDS -->

</body>

</html>
